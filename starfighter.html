<!doctype html>
<html lang="en">
<head>
    <title>starfighter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="style/animate.min.css" rel="stylesheet" />
    <style type="text/css">
        @import url(https://fonts.googleapis.com/css?family=Coda:400,800);

        html, body {
            width: 100%;
            height: 100%;
            font-family: 'Coda', cursive;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000000;
            color: #ffffff;
            
            background: -moz-linear-gradient(top, #222326 0%, #000000 100%); /* FF3.6+ */
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#222326), color-stop(100%,#000000)); /* Chrome,Safari4+ */
            background: -webkit-linear-gradient(top, #222326 0%,#000000 100%); /* Chrome10+,Safari5.1+ */
            background: -o-linear-gradient(top, #222326 0%,#000000 100%); /* Opera 11.10+ */
            background: -ms-linear-gradient(top, #222326 0%,#000000 100%); /* IE10+ */
            background: linear-gradient(to bottom, #222326 0%,#000000 100%); /* W3C */
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#222326', endColorstr='#000000',GradientType=0 ); /* IE6-9 */
            background-image: url('http://khongthe.com/wallpapers/space/star-field-223247.jpg');
        }

        .infobox {
            position: fixed;
            top: 30px;
            left: 50%;
            width: 600px;
            height: 320px;
            padding: 10px 30px;
            margin: 0 0 0 -300px;
            box-sizing: border-box;
            border: 1px solid #b6ff00;
            border-radius: 32px;

            background: -moz-linear-gradient(top, rgba(63,76,107,0.35) 0%, rgba(63,76,107,0.35) 1%, rgba(63,76,107,0.35) 100%); /* FF3.6+ */
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(63,76,107,0.35)), color-stop(1%,rgba(63,76,107,0.35)), color-stop(100%,rgba(63,76,107,0.35))); /* Chrome,Safari4+ */
            background: -webkit-linear-gradient(top, rgba(63,76,107,0.35) 0%,rgba(63,76,107,0.35) 1%,rgba(63,76,107,0.35) 100%); /* Chrome10+,Safari5.1+ */
            background: -o-linear-gradient(top, rgba(63,76,107,0.35) 0%,rgba(63,76,107,0.35) 1%,rgba(63,76,107,0.35) 100%); /* Opera 11.10+ */
            background: -ms-linear-gradient(top, rgba(63,76,107,0.35) 0%,rgba(63,76,107,0.35) 1%,rgba(63,76,107,0.35) 100%); /* IE10+ */
            background: linear-gradient(to bottom, rgba(63,76,107,0.35) 0%,rgba(63,76,107,0.35) 1%,rgba(63,76,107,0.35) 100%); /* W3C */
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#593f4c6b', endColorstr='#593f4c6b',GradientType=0 ); /* IE6-9 */
        }

        .fade-out {
            opacity:0;
            transition:opacity 2000ms;
            -webkit-transition:opacity 2000ms;
        }

        .hidden {
            visibility: hidden;
        }

        .hud {
            float:right;
            border: 2px solid rgba(63,76,107,0.35);
            padding:4px;

            background: -moz-linear-gradient(top, rgba(63,76,107,0.35) 0%, rgba(63,76,107,0.35) 1%, rgba(63,76,107,0.35) 100%); /* FF3.6+ */
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(63,76,107,0.35)), color-stop(1%,rgba(63,76,107,0.35)), color-stop(100%,rgba(63,76,107,0.35))); /* Chrome,Safari4+ */
            background: -webkit-linear-gradient(top, rgba(63,76,107,0.35) 0%,rgba(63,76,107,0.35) 1%,rgba(63,76,107,0.35) 100%); /* Chrome10+,Safari5.1+ */
            background: -o-linear-gradient(top, rgba(63,76,107,0.35) 0%,rgba(63,76,107,0.35) 1%,rgba(63,76,107,0.35) 100%); /* Opera 11.10+ */
            background: -ms-linear-gradient(top, rgba(63,76,107,0.35) 0%,rgba(63,76,107,0.35) 1%,rgba(63,76,107,0.35) 100%); /* IE10+ */
            background: linear-gradient(to bottom, rgba(63,76,107,0.35) 0%,rgba(63,76,107,0.35) 1%,rgba(63,76,107,0.35) 100%); /* W3C */
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#593f4c6b', endColorstr='#593f4c6b',GradientType=0 ); /* IE6-9 */
        }
    </style>
</head>
<body>
    <!-- Begin Game Space -->
    <div id="game"></div>
    <!-- End Game Space-->

    <!-- Begin Info Box -->
    <div id="infobox-intro" class="infobox">
        <h2>Title</h2>
        <div>
            <div>Current View Title</div>
        </div>

        <!-- Actions Area -->
        <div>
            <button>Start</button>
            <button>Start</button>
            <button>Start</button>
            <button>Start</button>
            <button>Start</button>
        </div>
    </div>
    <!-- End Info Box -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/libs/stats.min.js"></script>

    <script src="js/libs/detector.js"></script>
    <script src="js/libs/three.js"></script>
    <script src="js/libs/cannon.js"></script>
    <script src="js/libs/dat.gui.min.js"></script>



    <script src="js/game/game.static.js"></script>
    <script src="js/game/game.three.js"></script>
    <script src="js/game/game.cannon.js"></script>
    <script src="js/game/game.events.js"></script>
    <script src="js/game/game.helpers.js"></script>
    <script src="js/game/game.ui.js"></script>
    <script src="js/game/game.core.starfighter.js"></script>
    <script src="js/game/game.models.js"></script>

    <script>
        if (!Detector.webgl) {
            Detector.addGetWebGLMessage();
        } else {
            window.gameInstance = window.game.core();
            window.gameInstance.init({
                domContainer: document.querySelector("#game"),
                rendererClearColor: window.game.static.white
            });
        }

        // STATS VIA MONKEY PATCH
        (function () {
            var gameLoop = window.gameInstance.loop;
            var stats = new Stats();

            stats.domElement.style.position = "absolute";
            stats.domElement.style.left = "0px";
            stats.domElement.style.top = "0px";

            document.body.appendChild(stats.domElement);

            $('#game').addClass("animated fadeIn");

            window.gameInstance.loop = function () {
                stats.begin();
                gameLoop();
                stats.end();
            }
        })();
    </script>
</body>
</html>
